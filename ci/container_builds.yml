include:
  - remote: "https://gitlab.gnome.org/Infrastructure/freedesktop-ci-templates/-/raw/80f87b3058efb75a1faae11826211375fba77e7f/templates/opensuse.yml"

variables:
  # When branching change the suffix to avoid conflicts with images
  # from the main branch
  BASE_TAG: "2025-06-18.3-main"
  FDO_UPSTREAM_REPO: "gnome/orca"

.orca_opensuse_tumbleweed_x86_64:
  variables:
    FDO_DISTRIBUTION_VERSION: "tumbleweed"
    FDO_DISTRIBUTION_TAG: "x86_64-${BASE_TAG}"

opensuse-container@x86_64:
  extends:
    - .orca_opensuse_tumbleweed_x86_64
    - .fdo.container-build@opensuse@x86_64
  stage: "container-build"
  variables:
    # To prevent a timeout when building the container image.
    FDO_DISTRIBUTION_NO_UPGRADE: "true"
    FDO_DISTRIBUTION_PACKAGES: >-
      dbus-1
      dbus-1-devel
      gcc
      gettext
      gettext-tools
      git
      glib2-devel
      gobject-introspection-devel
      gsettings-desktop-schemas
      gstreamer-devel
      gtk3-devel
      itstool
      libei-devel
      libtool
      libXi-devel
      libXtst-devel
      libxkbcommon-devel
      libxml2-devel
      libX11-devel
      meson
      ninja
      python3
      python3-brlapi
      python3-dasbus
      python3-louis
      python3-pip
      python3-psutil
      python3-speechd
      python311-gobject-devel
      python311-lxml
      python311-simplejson
      xvfb-run
      yelp-devel
      yelp-tools
    FDO_DISTRIBUTION_EXEC: >-
      bash ci/install-python-tools.sh

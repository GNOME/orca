repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy src/orca
        language: python
        pass_filenames: false
        types: [python]
        args: [--no-incremental]
        additional_dependencies:
          - mypy
          - pytest
          - pytest-mock
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]

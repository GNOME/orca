<html>
<head>
<style>
ul { list-style: none; }
blockquote { border-left: 5px solid grey; padding-left: 10px; margin-left:5px; }
</style>
</head>
<body>
<p>Nest all the things!</p>
<ul>
  <li>Hello world</li>
  <li>
    <ul>
      <li>Nested item</li>
      <li>
        <ul>
          <li>Even-more-nested item</li>
          <li>
            <ul>
              <li>Is this seriously necessary?</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
<p>Because why not?</p>
<blockquote>
  <p>Here's a quote</p>
  <blockquote>
      <p>A nested quote</p>
       <blockquote>
          <p>Containing a quote</p>
          <blockquote>
             <p>Which contains a quote</p>
          </blockquote>
       </blockquote>
  </blockquote>
  <p>Just... one... more... thing!</p>
</blockquote>
<p>The end.</p>
</body>
</html>

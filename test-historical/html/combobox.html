<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Combo Box Regression Test</title>
</head>
<body>
<form>
      <p>
      <label for="bug_severity"><a href="some_url">Severity</a></label>:
      <select id="bug_severity" name="bug_severity">
          <option value="blocker">blocker
          </option>
          <option value="critical">critical
          </option>
          <option value="major">major
          </option>
          <option value="normal" selected="selected">normal
          </option>
          <option value="minor">minor
          </option>
          <option value="trivial">trivial
          </option>
          <option value="enhancement">enhancement
          </option>
      </select>
      </p>
      <p>
      <a href="some__other_url">Priority</a>:
      <select name="priority" id="priority">
          <option value="Immediate">Immediate</option>
          <option value="Urgent">Urgent</option>
          <option value="High">High</option>
          <option value="Normal" selected>Normal</option>
          <option value="Low">Low</option>
      </select>
     </p>
     <p>
      Resolution: <br />
      <select name="resolution">
          <option value="FIXED">FIXED</option>
          <option value="WONTFIX">WONTFIX</option>
          <option value="NOTABUG">NOTABUG</option>
          <option value="NOTGNOME">NOTGNOME</option>
          <option value="INCOMPLETE">INCOMPLETE</option>
          <option value="INVALID">INVALID</option>
          <option value="OBSOLETE">OBSOLETE</option>
      </select>
     </p>
<table>
<tr><td>Version</td>
    <td><select name="version">
        <option value="2.16">2.16</option>
        <option value="2.18">2.18</option>
        <option value="2.20">2.20</option>
        <option value="2.22">2.22</option>
       </select></td>
</tr>
<tr><td>Component</td></tr>
<tr>
    <td><select name="component">
        <option value="Speech">Speech</option>
        <option value="Braille">Braille</option>
        <option value="Magnification">Magnification</option>
       </select></td>
</tr>
</table>
</form>
</body>
</html>
